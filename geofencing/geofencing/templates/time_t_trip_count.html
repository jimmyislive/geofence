
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Uber Challenge</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/grid.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1><a href="/">Uber Programming Challenge</a></h1>
        <p class="lead">Jimmy John</p>
      </div>

      <h3>How many trips are occurring at utc time t?</h3>

      <div class="row-fluid">
        {% if error %}
        <p style="color:red">{{ error }}</p>
        {% endif %}

        <p>
          <form method="post" action="/query/trip_count_at_time_t/">
            <input type="text" name="time_instant" placeholder="YYYY-MM-DD HH:MM:SS" class="input-xlarge">
            <input type="submit">
          </form>
        </p>
      </div>

      <div>
        <p>Totatl trips at time {{ t }}: <b>{{ count }}</b></p>
        <p>Time taken: <b>{{ query_time }}</b> seconds</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
